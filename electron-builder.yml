productName: Door Desktop
appId: solo5star.DoorDesktop
icon: icon.png
extends: null

asar: true

directories:
  buildResources: resources
  output: release

files:
  - package.json
  - build/**/*
  - resources/**/*

# Windows configuration
win:
  target:
    - nsis
    - appx
  publish:
    - github
  signAndEditExecutable: true
  publisherName: solo5star

# Config for the windows installer
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: true
  # 0x0412 = ko-KR
  language: 1042

appx:
  applicationId: DoorDesktop
  identityName: 31910solo5star.DoorDesktop
  publisher: CN=BE74F9B7-7C0B-4D43-9066-8724D97A5AD2
  backgroundColor: '#2F71E9'
  showNameOnTiles: true
  languages:
    - ko-KR

publish:
  provider: github
  releaseType: draft
  vPrefixedTagName: true
